<p-table [value]="stocks" [tableStyle]="{ 'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Ticker Symbol</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-stock>
    <tr>
      <td><a routerLink="/single-stock">{{stock.symbol}}</a></td>
      <td>{{stock.name}}</td>
      <td>{{stock.price}}</td>
    </tr>
  </ng-template>
</p-table>
